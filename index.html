<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aqua - Konosuba Pixel Art</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Aqua - Konosuba (Pixel Art)</h1>
  <div class="pixel-art">
    <!-- 16x16 = 256 pixeles -->
    <!-- Cada div representa un pixel -->
    <!-- Rellena según el orden fila por fila -->
    <!-- Ejemplo simple para mostrar cara, ojos y pelo -->
    <!-- Primera fila -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="hair"></div><div class="hair"></div><div class="hair"></div><div class="empty"></div>
    <div class="hair"></div><div class="hair"></div><div class="hair"></div><div class="empty"></div>
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

    <!-- Segunda fila -->
    <div class="empty"></div><div class="empty"></div><div class="hair"></div><div class="hair"></div>
    <div class="skin"></div><div class="skin"></div><div class="hair"></div><div class="hair"></div>
    <div class="skin"></div><div class="skin"></div><div class="hair"></div><div class="hair"></div>
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

    <!-- Tercera fila (ojos) -->
    <div class="empty"></div><div class="hair"></div><div class="skin"></div><div class="eye"></div>
    <div class="skin"></div><div class="skin"></div><div class="skin"></div><div class="eye"></div>
    <div class="skin"></div><div class="skin"></div><div class="hair"></div><div class="hair"></div>
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

    <!-- Más filas aquí... para completar el cuerpo -->
    <!-- Puedes seguir este patrón para construir toda la figura -->
  </div>
</body>
</html>
